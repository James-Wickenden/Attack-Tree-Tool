<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <title>Atree Home</title>

    <link rel="stylesheet" type="text/css" href="resources/css/home_style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/javascript" src='resources/scripts/main_handler.js'></script>
    
</head>

<body onload='SetupIndex();'>
    <h1>Atree</h1>
    <h2 style='color: #555;'>An Interactive Attack Tree Designer and Editor</h2>

    <div id='main_options'>
        <div id='left_options'>
            <input type='button' id='main_private_editor' value='Private Editor' class='option_buttons'>
            <input type='button' id='main_create_group' value='Create Group' class='option_buttons'>
            <input type='button' id='main_join_group' value='Join Group' class='option_buttons'>
        </div>
        <div id='right_options'>
            <input id='main_group_key' placeholder='Group code' disabled>
            <input type='button' id='main_group_start' value='Start Editing!' disabled>
            <label id='main_group_status'></label>
        </div>
    </div>

    <h2>About...</h2>
    <p>About the Attack Tree Tool</p>
</body>

</html>
